<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<title>Alice</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
	/>
	<meta name="renderer" content="webkit"/>
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation ="landscape"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
</head>

<body>
	<!--以下引用了常用类库，如果不使用，可以删除-->
	<!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<!--提供了微信小游戏的适配-->
	<script type="text/javascript" src="libs/laya.wxmini.js"></script>
	<!--Webgl渲染库，勾选使用webgl模式渲染，否则使用canvas模式渲染-->
	<script type="text/javascript" src="libs/laya.webgl.js"></script>
	<!--动画库，提供了Swf动画，骨骼动画（Spine和龙骨）的支持-->
	<script type="text/javascript" src="libs/laya.ani.js"></script>
	<!--html库，提供了html动态排版功能，html富文本等功能-->
	<script type="text/javascript" src="libs/laya.html.js"></script>
	<!--粒子库，提供了重力粒子，半径粒子等模块-->
	<script type="text/javascript" src="libs/laya.particle.js"></script>
	<!--UI组件库，提供了按钮，下拉框，滑动条等各种UI组件功能-->
	<script type="text/javascript" src="libs/laya.ui.js"></script>
	<!--socket.io.js-->
	<script type="text/javascript" src="libs/socket.io.js"></script>
	<!-- 物理引擎matter.js -->
	<!--用户自定义顺序文件添加到这里-->
	<!--jsfile--Custom-->
	<script type="text/javascript" src="libs/socket.io.js"></script>
	<!--jsfile--Custom-->

	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里-->
	<!--删除标签，ide不会自动添加js文件，请谨慎操作-->
	<!--jsfile--startTag-->
	<script src="js/UIMgr.js"></script>
	<script src="js/ResMgr.js"></script>
	<script src="js/RaceTimerMgr.js"></script>
	<script src="js/RaceTimer.js"></script>
	<script src="js/Native.js"></script>
	<script src="js/manager/SelfDataManager.js"></script>
	<script src="js/manager/MovementControl.js"></script>
	<script src="js/LoginWays/WXLogin.js"></script>
	<script src="js/LoginMgr.js"></script>
	<script src="js/GameUtill.js"></script>
	<script src="js/GameTable.js"></script>
	<script src="js/GameConfig.js"></script>
	<script src="js/Define.js"></script>
	<script src="js/DataInterface.js"></script>
	<script src="js/GameNet.js"></script>
	<script src="js/LoaderManager.js"></script>
	<script src="js/manager/Map.js"></script>
	<script src="js/ui/layaUI.max.all.js"></script>
	<script src="js/unit/baseUnit.js"></script>
	<script src="js/unit/whaleUnit.js"></script>
	<script src="js/views/GameSceneWnd.js"></script>
	<script src="js/views/Layer.js"></script>
	<!--jsfile--endTag-->

	<!--启动类添加到这里-->
	<!--jsfile--Main-->
	<script src="js/Main.js"></script>
	<!--jsfile--Main-->
</body>

</html>
